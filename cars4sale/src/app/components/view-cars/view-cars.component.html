<p>view-cars works!</p>
<table class="table table-success table-striped table-striped-columns">
    <thead class="table-dark">
      <tr>
        <th scope="col">V.I.N</th>
        <th scope="col">Make</th>
        <th scope="col">Model</th>
        <th scope="col">Year</th>
        <th scope="col">Spec</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carsData">
        <th scope="row">{{item.id}}</th>
        <td>{{item.make}}</td>
        <td>{{item.model}}</td>
        <td>{{item.year}}</td>
        <td>{{item.spec}}</td>
      </tr>
    </tbody>
  </table>
